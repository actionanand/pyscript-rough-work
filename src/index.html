<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  <py-env>
    - numpy
    - paths:
      - ./utils.py
  </py-env>
  <title>Py-Script Rough Work</title>
</head>
<body>
  <main class="container flex flex-col h-screen items-center justify-center" id="main-wrap">
    <div id="output" class="text-3xl"></div>
    <div class="flex gap-4">
      <button id="shuffle" class="mt-4 p-2 text-white bg-green-600 rounded" pys-onClick="shuffle_array"> Shuffle </button>
      <button id="repl-btn" class="mt-4 p-2 text-white bg-green-600 rounded"> Show Repl </button>
    </div>
  </main>
  <py-script src="./main.py"> </py-script>
  
  <py-repl id="python-repl" style="display: none;"></py-repl>
</body>
</html>
